<!DOCTYPE html>
<html>
<head>
    <title>All Blogs</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #2c2c54);
            color: white;
            font-family: Arial;
            text-align: center;
        }

        .top-bar {
            margin: 20px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .logout {
            background: red;
            color: white;
        }

        .new {
            background: green;
            color: white;
        }

        .blog-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            border-radius: 10px;
        }

        .edit {
            background: blue;
            color: white;
        }

        .delete {
            background: crimson;
            color: white;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button class="new" onclick="window.location.href='editor.html'">New Blog</button>
        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <h2>All Blogs</h2>

    <div id="blogContainer"></div>

<script>

// CHECK LOGIN
fetch("/check-login")
.then(res => res.json())
.then(data => {
    if (!data.loggedIn) {
        alert("Please login first");
        window.location.href = "index.html";
    }
});

// LOAD BLOGS
function loadBlogs() {
    fetch("/blogs")
    .then(res => res.json())
    .then(blogs => {

        const container = document.getElementById("blogContainer");
        container.innerHTML = "";

        if (blogs.length === 0) {
            container.innerHTML = "<p>No blogs found</p>";
            return;
        }

        blogs.forEach(blog => {

            container.innerHTML += `
                <div class="blog-card">
                    <h3>${blog.title}</h3>
                    <p>${blog.content}</p>

                    <button class="edit" onclick="editBlog('${blog._id}')">Edit</button>
                    <button class="delete" onclick="deleteBlog('${blog._id}')">Delete</button>
                </div>
            `;
        });

    });
}

// EDIT BLOG
function editBlog(id) {
    window.location.href = "editor.html?id=" + id;
}

// DELETE BLOG
function deleteBlog(id) {

    if (confirm("Are you sure you want to delete this blog?")) {

        fetch("/delete/" + id, {
            method: "DELETE"
        })
        .then(res => res.json())
        .then(data => {
            alert(data.message);
            loadBlogs();
        });
    }
}

// LOGOUT
function logout() {
    fetch("/logout")
    .then(() => {
        window.location.href = "index.html";
    });
}

// INITIAL LOAD
loadBlogs();

</script>

</body>
</html>
